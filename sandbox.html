<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox & Multiplayer Lobby</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
  padding: 20px;
}

.left, .right {
  background: #0b0b12;
  border: 2px solid #00f7ff;
  border-radius: 16px;
  padding: 20px;
  min-width: 350px;
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff;
}

input {
  padding: 8px;
  margin: 5px;
  font-size: 16px;
  width: 90%;
}

#questions-list {
  margin-top: 20px;
  text-align: left;
}

li { margin-bottom: 5px; }

button {
  padding: 12px 26px;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff;
  transition: 0.2s ease;
}

button:hover {
  transform: scale(1.06);
}

button.archive {
  color:#ff004c;
  border-color:#ff004c;
  box-shadow:0 0 8px #ff004c,0 0 16px #ff004c;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT: SANDBOX CREATE -->
<div class="left">
  <h1>Sandbox Multiplayer</h1>

  <input type="text" id="quiz-name" placeholder="Quiz Name"><br>
  <input type="text" id="question" placeholder="Question"><br>

  <input type="text" id="answer1" placeholder="Answer 1">
  <input type="text" id="answer2" placeholder="Answer 2">
  <input type="text" id="answer3" placeholder="Answer 3">
  <input type="text" id="answer4" placeholder="Answer 4"><br>

  <input type="number" id="correct" placeholder="Correct answer (1-4)" min="1" max="4"><br>

  <button id="add-btn">Add Question</button>
  <button id="save-btn">Save Quiz</button>
  <button id="my-quizzes-btn">My Quizzes</button>
  <button id="archive-btn" class="archive">Archive Current Quiz</button>
  <button id="reset-lobby-btn">Reset Lobby</button>

  <ul id="questions-list"></ul>
</div>

<!-- RIGHT: MULTIPLAYER LOBBY -->
<div class="right">
  <h1>Multiplayer Lobby</h1>
  <p id="lobby-status">Idle</p>

  <button id="host-btn">Host Game</button><br>
  <button id="join-btn">Join Game</button><br>
  <button id="players-btn">Players Joined</button><br>
</div>

</div>

<script>
const q = id => document.getElementById(id);

/* ===== SANDBOX QUIZ ===== */
let questions = JSON.parse(sessionStorage.getItem("sandboxQuiz") || "[]");

function updateList(){
  q("questions-list").innerHTML="";
  questions.forEach((x,i)=>{
    const li=document.createElement("li");
    li.textContent=`${i+1}. ${x.q}`;
    q("questions-list").appendChild(li);
  });
}

q("add-btn").onclick=()=>{
  const question=q("question").value.trim();
  const answers=[q("answer1").value,q("answer2").value,q("answer3").value,q("answer4").value];
  const correct=parseInt(q("correct").value)-1;

  if(!question||answers.some(a=>!a)||correct<0||correct>3){
    alert("Fill all fields correctly");
    return;
  }

  questions.push({q:question,answers,correct});
  sessionStorage.setItem("sandboxQuiz",JSON.stringify(questions));
  updateList();
};

q("save-btn").onclick=()=>{
  if(!questions.length){
    alert("No questions to save!");
    return;
  }
  const name=q("quiz-name").value||"Untitled Quiz";
  const all=JSON.parse(localStorage.getItem("sandboxQuizzes")||"[]");
  all.push({name,questions});
  localStorage.setItem("sandboxQuizzes",JSON.stringify(all));
  alert("Quiz saved!");
};

q("archive-btn").onclick=()=>{
  sessionStorage.removeItem("sandboxQuiz");
  questions=[];
  updateList();
  alert("Quiz archived");
};

q("my-quizzes-btn").onclick=()=>{
  location.href="sandbox-my-quizzes.html";
};

/* ===== RESET LOBBY (FULLY FUNCTIONAL) ===== */
q("reset-lobby-btn").onclick=()=>{
  sessionStorage.removeItem("sandboxHost");
  sessionStorage.removeItem("sandboxPlayers");
  sessionStorage.removeItem("sandboxSelectedQuiz");
  q("lobby-status").textContent="Idle";
  alert("Lobby reset. Ready for a new game.");
};

/* ===== MULTIPLAYER ===== */
q("host-btn").onclick=()=>{
  const quiz=sessionStorage.getItem("sandboxSelectedQuiz");
  if(!quiz){
    alert("Select a quiz in My Quizzes first!");
    return;
  }
  sessionStorage.setItem("sandboxHost","true");
  sessionStorage.setItem("sandboxPlayers",JSON.stringify(["You (Host)"]));
  q("lobby-status").textContent="Hosting game";
};

q("join-btn").onclick=()=>{
  let players=JSON.parse(sessionStorage.getItem("sandboxPlayers")||"[]");
  players.push("Guest Player");
  sessionStorage.setItem("sandboxPlayers",JSON.stringify(players));
  q("lobby-status").textContent="Joined game";
};

q("players-btn").onclick=()=>{
  const players=JSON.parse(sessionStorage.getItem("sandboxPlayers")||"[]");
  alert(players.length ? players.join("\n") : "No players yet");
};

updateList();
</script>

</body>
</html>
