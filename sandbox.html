<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox & Multiplayer Lobby</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
  padding: 20px;
}

.left, .right {
  background: #0b0b12;
  border: 2px solid #00f7ff;
  border-radius: 16px;
  padding: 20px;
  min-width: 350px;
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff;
}

input {
  padding: 8px;
  margin: 5px;
  font-size: 16px;
  width: 90%;
}

#questions-list, #my-quizzes-list {
  margin-top: 20px;
  text-align: left;
  display: inline-block;
}

li { margin-bottom: 5px; }

button {
  padding: 12px 26px;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff, inset 0 0 8px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}

button:hover {
  transform: scale(1.06);
  box-shadow: 0 0 14px #00f7ff, 0 0 28px #00f7ff, inset 0 0 10px rgba(0,247,255,0.6);
}

button.archive {
  color:#ff004c;
  border-color:#ff004c;
  box-shadow:0 0 8px #ff004c,0 0 16px #ff004c, inset 0 0 8px rgba(255,0,76,0.4);
}

h1 { margin-bottom: 10px; }
p { opacity: 0.85; }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT: Sandbox Create Quiz -->
  <div class="left">
    <h1>Sandbox Multiplayer</h1>

    <input type="text" id="quiz-name" placeholder="Quiz Name"><br>
    <input type="text" id="question" placeholder="Question"><br>

    <input type="text" id="answer1" placeholder="Answer 1">
    <input type="text" id="answer2" placeholder="Answer 2">
    <input type="text" id="answer3" placeholder="Answer 3">
    <input type="text" id="answer4" placeholder="Answer 4"><br>

    <input type="number" id="correct" placeholder="Correct answer (1-4)" min="1" max="4"><br>

    <button id="add-btn">Add Question</button>
    <button id="save-btn">Save Quiz</button>
    <button id="play-btn">Play Current Quiz</button>
    <button id="my-quizzes-btn">My Quizzes</button>
    <button id="archive-btn" class="archive">Archive Current Quiz</button>
    <button id="back-lobby-btn">Back to Lobby</button>

    <ul id="questions-list"></ul>

    <!-- âœ… My Quizzes section -->
    <div id="my-quizzes-section" style="display:none;">
      <h2>My Sandbox Quizzes</h2>
      <ul id="my-quizzes-list"></ul>
      <button id="my-quizzes-back-btn">Back to Create</button>
    </div>
  </div>

  <!-- RIGHT: Multiplayer Lobby -->
  <div class="right">
    <h1>Multiplayer Lobby</h1>
    <p>Host or Join a Game</p>

    <button id="host-btn">Host Game</button><br>
    <button id="join-btn">Join Game</button><br>
    <button id="players-btn">Players Joined</button><br>
    <button id="play-quiz-btn">Play Quiz</button><br>

    <h2>Leaderboard</h2>
    <ul id="leaderboard-list">
      <li>No players yet</li>
    </ul>
  </div>

</div>

<script>
const q = id => document.getElementById(id);

/* ===== LEFT: Sandbox Create Quiz ===== */
let questions = JSON.parse(sessionStorage.getItem("sandboxQuiz") || "[]");

function updateList() {
  q("questions-list").innerHTML = "";
  questions.forEach((x,i)=>{
    const li = document.createElement("li");
    li.textContent = `${i+1}. ${x.q}`;
    q("questions-list").appendChild(li);
  });
}

q("add-btn").onclick = ()=>{
  const question = q("question").value.trim();
  const answers = [
    q("answer1").value.trim(),
    q("answer2").value.trim(),
    q("answer3").value.trim(),
    q("answer4").value.trim()
  ];
  const correct = parseInt(q("correct").value)-1;

  if(!question||answers.some(a=>!a)||correct<0||correct>3){
    alert("Fill all fields correctly");
    return;
  }

  questions.push({q:question, answers, correct});
  sessionStorage.setItem("sandboxQuiz", JSON.stringify(questions));
  updateList();

  q("question").value = "";
  q("answer1").value = "";
  q("answer2").value = "";
  q("answer3").value = "";
  q("answer4").value = "";
  q("correct").value = "";
};

q("save-btn").onclick = ()=>alert("Saved! (sandbox)");
q("archive-btn").onclick = ()=>alert("Archived! (sandbox)");
q("play-btn").onclick = ()=>alert("Play Current Quiz clicked (sandbox)");
q("back-lobby-btn").onclick = ()=>location.href="lobby.html";

/* ===== My Quizzes Functionality ===== */
q("my-quizzes-btn").onclick = ()=>{
  q("questions-list").style.display = "none";
  q("add-btn").style.display = "none";
  q("save-btn").style.display = "none";
  q("archive-btn").style.display = "none";
  q("play-btn").style.display = "none";
  q("my-quizzes-btn").style.display = "none";
  q("back-lobby-btn").style.display = "none";

  q("my-quizzes-section").style.display = "block";

  const savedQuizzes = JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  const listEl = q("my-quizzes-list");
  listEl.innerHTML = "";

  if(Object.keys(savedQuizzes).length===0){
    listEl.innerHTML="<li>No quizzes yet!</li>";
  } else {
    Object.keys(savedQuizzes).forEach(name=>{
      const li = document.createElement("li");
      li.textContent = name;

      const useBtn = document.createElement("button");
      useBtn.textContent="Use Quiz to Play";
      useBtn.onclick=()=>{
        sessionStorage.setItem("currentPlayQuiz", JSON.stringify(savedQuizzes[name]));
        alert(`"${name}" selected for multiplayer!`);
      };

      const delBtn = document.createElement("button");
      delBtn.textContent="Delete";
      delBtn.onclick=()=>{
        if(confirm(`Delete "${name}"?`)){
          delete savedQuizzes[name];
          localStorage.setItem("myQuizzes", JSON.stringify(savedQuizzes));
          li.remove();
        }
      };

      li.appendChild(document.createElement("br"));
      li.appendChild(useBtn);
      li.appendChild(delBtn);
      listEl.appendChild(li);
    });
  }
};

q("my-quizzes-back-btn").onclick = ()=>{
  q("questions-list").style.display = "block";
  q("add-btn").style.display = "inline-block";
  q("save-btn").style.display = "inline-block";
  q("archive-btn").style.display = "inline-block";
  q("play-btn").style.display = "inline-block";
  q("my-quizzes-btn").style.display = "inline-block";
  q("back-lobby-btn").style.display = "inline-block";
  q("my-quizzes-section").style.display = "none";
};

/* ===== RIGHT: Multiplayer Lobby ===== */
let leaderboard = {};

function updateLeaderboard(){
  const listEl = q("leaderboard-list");
  listEl.innerHTML="";
  if(Object.keys(leaderboard).length===0){
    listEl.innerHTML="<li>No players yet</li>";
    return;
  }
  Object.entries(leaderboard).forEach(([name, points])=>{
    const li=document.createElement("li");
    li.textContent=`${name}: ${points} pts`;
    listEl.appendChild(li);
  });
}

q("host-btn").onclick = ()=>{
  const quiz = JSON.parse(sessionStorage.getItem("currentPlayQuiz") || "[]");
  if(quiz.length===0){
    alert("Select a quiz first from My Quizzes!");
    return;
  }
  leaderboard = {};
  alert("Game hosted! Leaderboard reset.");
  updateLeaderboard();
};

q("join-btn").onclick = ()=>{
  const playerName = prompt("Enter your player name:");
  if(!playerName) return;
  if(leaderboard[playerName]) { alert("Name taken!"); return; }
  leaderboard[playerName]=0;
  updateLeaderboard();
};

q("players-btn").onclick = ()=>alert("Players Joined:\n" + Object.keys(leaderboard).join("\n"));

q("play-quiz-btn").onclick = ()=>{
  const quiz = JSON.parse(sessionStorage.getItem("currentPlayQuiz")||"[]");
  if(quiz.length===0){ alert("Select a quiz first from My Quizzes!"); return; }
  // Demo: randomly add points to each player
  Object.keys(leaderboard).forEach(p=>leaderboard[p]+=Math.floor(Math.random()*2));
  alert("Quiz played! Points awarded.");
  updateLeaderboard();
};

updateList();
updateLeaderboard();
</script>

</body>
</html>
