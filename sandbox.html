<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox & Multiplayer Lobby</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
  padding: 20px;
}

.left, .far-right, .right {
  background: #0b0b12;
  border: 2px solid #00f7ff;
  border-radius: 16px;
  padding: 20px;
  min-width: 350px;
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff;
}

input {
  padding: 8px;
  margin: 5px;
  font-size: 16px;
  width: 90%;
}

ul { margin-top: 20px; text-align: left; display: inline-block; }
li { margin-bottom: 5px; }

button {
  padding: 12px 26px;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff, inset 0 0 8px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}
button:hover {
  transform: scale(1.06);
  box-shadow: 0 0 14px #00f7ff, 0 0 28px #00f7ff, inset 0 0 10px rgba(0,247,255,0.6);
}
button.archive {
  color:#ff004c;
  border-color:#ff004c;
  box-shadow:0 0 8px #ff004c,0 0 16px #ff004c, inset 0 0 8px rgba(255,0,76,0.4);
}
h1 { margin-bottom: 10px; }
p { opacity: 0.85; }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT: Sandbox Create Quiz -->
  <div class="left" id="left-panel">
    <h1>Sandbox Multiplayer</h1>

    <input type="text" id="quiz-name" placeholder="Quiz Name"><br>
    <input type="text" id="question" placeholder="Question"><br>

    <input type="text" id="answer1" placeholder="Answer 1">
    <input type="text" id="answer2" placeholder="Answer 2">
    <input type="text" id="answer3" placeholder="Answer 3">
    <input type="text" id="answer4" placeholder="Answer 4"><br>

    <input type="number" id="correct" placeholder="Correct answer (1-4)" min="1" max="4"><br>

    <button id="add-btn">Add Question</button>
    <button id="save-btn">Save Quiz</button>
    <button id="my-quizzes-btn">My Quizzes</button>
    <button id="archive-btn" class="archive">Archive Current Quiz</button>
    <button id="reset-btn">Reset Lobby</button>
    <button id="back-lobby-btn">Back to Lobby</button>

    <ul id="questions-list"></ul>
  </div>

  <!-- FAR-RIGHT: My Quizzes Panel -->
  <div class="far-right" id="my-quizzes-panel" style="display:none;">
    <h1>My Quizzes</h1>
    <ul id="my-quizzes-list">
      <li>No quizzes yet!</li>
    </ul>
    <button id="back-create-btn">Back to Create</button>
    <button id="use-quiz-btn">Use Quiz to Play</button>
    <button id="delete-quiz-btn" class="archive">Delete Quiz</button>
  </div>

  <!-- RIGHT: Multiplayer Lobby -->
  <div class="right">
    <h1>Multiplayer Lobby</h1>
    <p>Host or Join a Game</p>

    <button id="host-btn">Host Game</button><br>
    <button id="join-btn">Join Game</button><br>
    <button id="players-btn">Players Joined</button><br>
  </div>

</div>

<script>
const q = id => document.getElementById(id);

/* ======= LEFT: Sandbox Create Quiz ======= */
let questions = JSON.parse(sessionStorage.getItem("sandboxQuiz") || "[]");

function updateList(){
  q("questions-list").innerHTML="";
  questions.forEach((x,i)=>{
    const li=document.createElement("li");
    li.textContent=`${i+1}. ${x.q}`;
    q("questions-list").appendChild(li);
  });
}

q("add-btn").onclick=()=>{
  const question=q("question").value.trim();
  const answers=[q("answer1").value.trim(),q("answer2").value.trim(),q("answer3").value.trim(),q("answer4").value.trim()];
  const correct=parseInt(q("correct").value)-1;
  if(!question||answers.some(a=>!a)||correct<0||correct>3){ alert("Fill all fields correctly"); return; }
  questions.push({q:question,answers,correct});
  sessionStorage.setItem("sandboxQuiz",JSON.stringify(questions));
  updateList();
  q("question").value=""; q("answer1").value=""; q("answer2").value=""; q("answer3").value=""; q("answer4").value=""; q("correct").value="";
};

q("save-btn").onclick=()=>{
  const name=q("quiz-name").value||"Untitled Quiz";
  const saved=JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  saved[name]=questions;
  localStorage.setItem("myQuizzes",JSON.stringify(saved));
  alert("Quiz Saved!");
};

q("archive-btn").onclick=()=>alert("Archived! (sandbox)");
q("reset-btn").onclick=()=>alert("Lobby Reset! (sandbox)");

q("back-lobby-btn").onclick=()=>{
  alert("Returning to Lobby...");
  // This can navigate to your lobby.html
  // location.href="lobby.html";
};

/* ======= FAR-RIGHT: My Quizzes Panel ======= */
function renderMyQuizzes(){
  const saved=JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  const list=q("my-quizzes-list");
  list.innerHTML="";
  if(Object.keys(saved).length===0){ list.innerHTML="<li>No quizzes yet!</li>"; return; }
  for(const name in saved){
    const li=document.createElement("li");
    li.textContent=name;
    list.appendChild(li);
  }
}

q("my-quizzes-btn").onclick = () => {
  q("left-panel").style.display="none";
  q("my-quizzes-panel").style.display="block";
  renderMyQuizzes();
  sessionStorage.setItem("sandboxActivePanel","my-quizzes");
};

q("back-create-btn").onclick = () => {
  q("left-panel").style.display="block";
  q("my-quizzes-panel").style.display="none";
  sessionStorage.setItem("sandboxActivePanel","create-quiz");
};

// Use Quiz
q("use-quiz-btn").onclick=()=>{
  const selectedQuiz=q("my-quizzes-list").querySelector("li");
  if(selectedQuiz && selectedQuiz.textContent!=="No quizzes yet!"){
    sessionStorage.setItem("selectedQuiz",selectedQuiz.textContent);
    alert(`Quiz "${selectedQuiz.textContent}" selected for multiplayer!`);
  } else {
    alert("No quiz to use!");
  }
};

// Delete Quiz
q("delete-quiz-btn").onclick=()=>{
  const saved=JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  const selectedQuiz=q("my-quizzes-list").querySelector("li");
  if(selectedQuiz && saved[selectedQuiz.textContent]){
    delete saved[selectedQuiz.textContent];
    localStorage.setItem("myQuizzes",JSON.stringify(saved));
    renderMyQuizzes();
    alert(`Quiz "${selectedQuiz.textContent}" deleted!`);
  } else {
    alert("No quiz to delete!");
  }
};

/* ======= RIGHT: Multiplayer Lobby ======= */
q("host-btn").onclick=()=>alert("Host Game clicked!");
q("join-btn").onclick=()=>alert("Join Game clicked!");
q("players-btn").onclick=()=>alert("Players Joined clicked!");

/* ======= Restore panel on page load ======= */
window.addEventListener("load",()=>{
  const panel=sessionStorage.getItem("sandboxActivePanel")||"create-quiz";
  if(panel==="my-quizzes"){
    q("left-panel").style.display="none";
    q("my-quizzes-panel").style.display="block";
    renderMyQuizzes();
  } else {
    q("left-panel").style.display="block";
    q("my-quizzes-panel").style.display="none";
  }
});

updateList();
</script>

</body>
</html>
