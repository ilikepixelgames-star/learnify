<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Sandbox Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  text-align: center;
  margin: 30px;
}

h1 { margin-bottom: 20px; }

ul { list-style: none; padding: 0; }
li {
  margin: 12px 0;
  padding: 12px 20px;
  border: 2px solid #00f7ff;
  border-radius: 14px;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff, inset 0 0 8px rgba(0,247,255,0.2);
}

button {
  padding: 10px 22px;
  margin-top: 20px;
  font-size: 14px;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  cursor: pointer;
  box-shadow: 0 0 6px #00f7ff, 0 0 12px #00f7ff, inset 0 0 6px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff, inset 0 0 8px rgba(0,247,255,0.6);
}
</style>
</head>

<body>

<h1>My Sandbox Quizzes</h1>
<ul>
  <li>No quizzes yet!</li>
</ul>

<button id="back-lobby-btn">Back to Lobby</button>

<script>
// Back to Lobby button currently non-functional
document.getElementById("back-lobby-btn").onclick = () => {
  // For now nothing happens
  console.log("Back to Lobby clicked (non-functional)");
};
</script>

</body>
</html>
