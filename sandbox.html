<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Multiplayer Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #0b0b12;
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      margin: 6px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 17px;
      cursor: pointer;
      border-radius: 14px;
      background: #05050a;
      color: #00f7ff;
      border: 2px solid #00f7ff;
      box-shadow:
        0 0 8px #00f7ff,
        0 0 16px #00f7ff,
        inset 0 0 8px rgba(0,247,255,0.4);
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 14px #00f7ff,
        0 0 28px #00f7ff,
        inset 0 0 10px rgba(0,247,255,0.6);
    }

    .hidden {
      display: none;
    }

    #players {
      margin-top: 20px;
    }

    .player {
      padding: 6px;
      opacity: 0.9;
    }

    .code {
      font-size: 2em;
      letter-spacing: 6px;
      color: #00f7ff;
      margin: 15px 0;
    }
  </style>
</head>

<body>

<h1>Learnify Multiplayer</h1>
<p>Kahoot-style sandbox (local testing)</p>

<!-- HOME -->
<div id="home">
  <button id="host-btn">Host Game</button><br>
  <input id="join-name" placeholder="Your name"><br>
  <input id="join-code" placeholder="Game code"><br>
  <button id="join-btn">Join Game</button>
</div>

<!-- HOST LOBBY -->
<div id="host-lobby" class="hidden">
  <h2>Host Lobby</h2>
  <p>Game Code</p>
  <div class="code" id="game-code"></div>

  <h3>Players Joined</h3>
  <div id="players"></div>

  <button id="back-btn">Exit Lobby</button>
</div>

<!-- PLAYER LOBBY -->
<div id="player-lobby" class="hidden">
  <h2>Waiting for hostâ€¦</h2>
  <p>You joined game</p>
  <div class="code" id="joined-code"></div>
  <button id="leave-btn">Leave</button>
</div>

<script>
/* ðŸ” SANDBOX-ONLY STORAGE */
const STORE_KEY = "learnify_sandbox_lobby";

const home = document.getElementById("home");
const hostLobby = document.getElementById("host-lobby");
const playerLobby = document.getElementById("player-lobby");

const gameCodeEl = document.getElementById("game-code");
const playersEl = document.getElementById("players");
const joinedCodeEl = document.getElementById("joined-code");

/* Utils */
function randomCode() {
  return Math.floor(100000 + Math.random() * 900000).toString();
}

function loadLobby() {
  return JSON.parse(localStorage.getItem(STORE_KEY) || "null");
}

function saveLobby(data) {
  localStorage.setItem(STORE_KEY, JSON.stringify(data));
}

function clearLobby() {
  localStorage.removeItem(STORE_KEY);
}

/* HOST */
document.getElementById("host-btn").onclick = () => {
  const code = randomCode();
  const lobby = { code, players: [] };
  saveLobby(lobby);

  home.classList.add("hidden");
  hostLobby.classList.remove("hidden");
  gameCodeEl.textContent = code;
  renderPlayers();
};

/* JOIN */
document.getElementById("join-btn").onclick = () => {
  const name = document.getElementById("join-name").value.trim();
  const code = document.getElementById("join-code").value.trim();
  const lobby = loadLobby();

  if (!name || !code || !lobby || lobby.code !== code) {
    alert("Invalid name or code");
    return;
  }

  lobby.players.push(name);
  saveLobby(lobby);

  home.classList.add("hidden");
  playerLobby.classList.remove("hidden");
  joinedCodeEl.textContent = code;
};

/* BACK / LEAVE */
document.getElementById("back-btn").onclick = () => {
  clearLobby();
  location.reload();
};

document.getElementById("leave-btn").onclick = () => {
  location.reload();
};

/* LIVE UPDATE (same-device tabs) */
function renderPlayers() {
  const lobby = loadLobby();
  if (!lobby) return;

  playersEl.innerHTML = "";
  lobby.players.forEach(p => {
    const div = document.createElement("div");
    div.className = "player";
    div.textContent = p;
    playersEl.appendChild(div);
  });
}

setInterval(renderPlayers, 500);
</script>

</body>
</html>
