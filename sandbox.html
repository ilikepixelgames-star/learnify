<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learnify Sandbox Multiplayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
  padding: 20px;
}

.panel {
  background: #0b0b12;
  border: 2px solid #00f7ff;
  border-radius: 16px;
  padding: 20px;
  min-width: 350px;
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff;
}

input {
  padding: 8px;
  margin: 5px;
  font-size: 16px;
  width: 90%;
}

ul {
  margin-top: 15px;
  text-align: left;
}

button {
  padding: 10px 22px;
  margin: 6px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff;
  transition: 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

button.archive {
  color: #ff004c;
  border-color: #ff004c;
  box-shadow: 0 0 8px #ff004c, 0 0 16px #ff004c;
}
</style>
</head>

<body>

<div class="container">

  <!-- CREATE PANEL -->
  <div class="panel" id="create-panel">
    <h2>Sandbox Create Quiz</h2>

    <input type="text" id="question" placeholder="Question"><br>
    <input type="text" id="answer1" placeholder="Answer 1">
    <input type="text" id="answer2" placeholder="Answer 2">
    <input type="text" id="answer3" placeholder="Answer 3">
    <input type="text" id="answer4" placeholder="Answer 4"><br>
    <input type="number" id="correct" placeholder="Correct answer (1-4)" min="1" max="4"><br>

    <button id="add-btn">Add Question</button>
    <button id="save-btn">Save Quiz</button>
    <button id="my-quizzes-btn">My Quizzes</button>
    <button id="reset-btn">Reset Lobby</button>

    <ul id="questions-list"></ul>
  </div>

  <!-- MY QUIZZES PANEL -->
  <div class="panel" id="my-quizzes-panel" style="display:none;">
    <h2>My Quizzes</h2>
    <ul id="quiz-list"><li>No quizzes yet</li></ul>

    <button id="back-create-btn">Back to Create</button>
    <button id="delete-btn" class="archive">Delete Quiz</button>
  </div>

  <!-- MULTIPLAYER PANEL -->
  <div class="panel">
    <h2>Multiplayer Lobby</h2>

    <button id="host-btn">Host Game</button><br>
    <button id="join-btn">Join Game</button><br>
    <button id="players-btn">Players Joined</button><br>
    <button id="back-lobby-btn">Back to Lobby</button>
  </div>

</div>

<script>
const q = id => document.getElementById(id);

/* ------------------ QUIZ CREATION ------------------ */

let questions = JSON.parse(sessionStorage.getItem("sandboxQuiz") || "[]");

function updateList(){
  q("questions-list").innerHTML = "";
  questions.forEach((item,i)=>{
    const li = document.createElement("li");
    li.textContent = `${i+1}. ${item.q}`;
    q("questions-list").appendChild(li);
  });
}

q("add-btn").onclick = () => {
  const question = q("question").value.trim();
  const answers = [
    q("answer1").value.trim(),
    q("answer2").value.trim(),
    q("answer3").value.trim(),
    q("answer4").value.trim()
  ];
  const correct = parseInt(q("correct").value) - 1;

  if(!question || answers.some(a=>!a) || correct<0 || correct>3){
    alert("Fill everything correctly!");
    return;
  }

  questions.push({q:question, answers, correct});
  sessionStorage.setItem("sandboxQuiz", JSON.stringify(questions));
  updateList();

  q("question").value="";
  q("answer1").value="";
  q("answer2").value="";
  q("answer3").value="";
  q("answer4").value="";
  q("correct").value="";
};

q("save-btn").onclick = () => {
  if(questions.length===0){ alert("No questions to save!"); return; }
  const name = prompt("Enter quiz name:");
  if(!name) return;
  const saved = JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  saved[name] = questions;
  localStorage.setItem("myQuizzes", JSON.stringify(saved));
  alert("Quiz saved!");
};

/* ------------------ MY QUIZZES ------------------ */

function renderQuizzes(){
  const saved = JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  const list = q("quiz-list");
  list.innerHTML="";
  if(Object.keys(saved).length===0){
    list.innerHTML="<li>No quizzes yet</li>";
    return;
  }
  for(const name in saved){
    const li = document.createElement("li");
    li.textContent=name;
    list.appendChild(li);
  }
}

q("my-quizzes-btn").onclick = ()=>{
  q("create-panel").style.display="none";
  q("my-quizzes-panel").style.display="block";
  renderQuizzes();
};

q("back-create-btn").onclick = ()=>{
  q("create-panel").style.display="block";
  q("my-quizzes-panel").style.display="none";
};

q("delete-btn").onclick = ()=>{
  const saved = JSON.parse(localStorage.getItem("myQuizzes")||"{}");
  const name = prompt("Enter quiz name to delete:");
  if(saved[name]){
    delete saved[name];
    localStorage.setItem("myQuizzes", JSON.stringify(saved));
    renderQuizzes();
    alert("Deleted!");
  } else {
    alert("Quiz not found");
  }
};

/* ------------------ MULTIPLAYER ------------------ */

q("host-btn").onclick = ()=>{
  if(questions.length===0){ alert("No quiz created!"); return; }
  const lobby = { quiz: questions, players:["Host"] };
  sessionStorage.setItem("sandboxLobby", JSON.stringify(lobby));
  alert("Game Hosted!");
};

q("join-btn").onclick = ()=>{
  const lobby = JSON.parse(sessionStorage.getItem("sandboxLobby")||"null");
  if(!lobby){ alert("No active game!"); return; }
  const name = prompt("Enter player name:");
  if(!name) return;
  if(lobby.players.includes(name)){ alert("Name already taken!"); return; }
  lobby.players.push(name);
  sessionStorage.setItem("sandboxLobby", JSON.stringify(lobby));
  alert(name+" joined!");
};

q("players-btn").onclick = ()=>{
  const lobby = JSON.parse(sessionStorage.getItem("sandboxLobby")||"null");
  if(!lobby){ alert("No active game!"); return; }
  alert("Players:\n"+lobby.players.join("\n"));
};

q("back-lobby-btn").onclick = ()=>{
  sessionStorage.removeItem("sandboxLobby");
  alert("Lobby Cleared!");
};

/* ------------------ RESET ------------------ */

q("reset-btn").onclick = ()=>{
  if(confirm("Reset everything?")){
    questions=[];
    sessionStorage.removeItem("sandboxQuiz");
    sessionStorage.removeItem("sandboxLobby");
    updateList();
    alert("Reset Complete!");
  }
};

updateList();
</script>

</body>
</html>
