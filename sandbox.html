<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learnify Multiplayer Sandbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #050505;
  color: white;
  font-family: Arial;
  text-align: center;
  padding-top: 40px;
}

button, input {
  padding: 12px;
  margin: 8px;
  font-size: 18px;
}

button {
  background: #ff00ff;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 15px #ff00ff;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 25px #ff00ff;
}

.hidden {
  display: none;
}

.code {
  font-size: 36px;
  letter-spacing: 4px;
  color: #00ffff;
}
</style>
</head>

<body>

<h1>Learnify Multiplayer</h1>

<div id="menu">
  <button onclick="hostGame()">Host Game</button>
  <br>
  <input id="joinCode" placeholder="Game Code">
  <br>
  <button onclick="joinGame()">Join Game</button>
</div>

<div id="lobby" class="hidden">
  <h2>Game Code</h2>
  <div class="code" id="gameCode"></div>
  <p>Waiting for players…</p>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" class="hidden">
  <h2 id="question">What is 2 + 2?</h2>
  <br>
  <button onclick="answer(4)">4</button>
  <button onclick="answer(3)">3</button>
</div>

<br><br>
<button onclick="location.href='lobby.html'">⬅ Exit Sandbox</button>

<script>
let code = "";

function hostGame() {
  code = Math.floor(100000 + Math.random() * 900000);
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("lobby").classList.remove("hidden");
  document.getElementById("gameCode").innerText = code;
}

function joinGame() {
  const entered = document.getElementById("joinCode").value;
  if (entered) {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
  }
}

function startGame() {
  document.getElementById("lobby").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
}

function answer(ans) {
  alert(ans === 4 ? "Correct!" : "Wrong!");
}
</script>

</body>
</html>
