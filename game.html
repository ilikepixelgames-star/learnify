<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="q-title"></h1>
  <p id="q-text"></p>

  <div id="answers"></div>

  <p id="feedback"></p>

  <button id="next-btn">Next Question</button>

  <script>
    // Load user-created questions from localStorage
    let questions = JSON.parse(localStorage.getItem("learnifyGame") || "[]");

    if (questions.length === 0) {
      document.body.innerHTML = "<h1>No questions found!</h1><p>Go to create.html to add questions first.</p>";
    } else {
      let index = 0;
      let score = 0;

      const qTitle = document.getElementById("q-title");
      const qText = document.getElementById("q-text");
      const answersDiv = document.getElementById("answers");
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");

      function loadQuestion() {
        const current = questions[index];
        qTitle.textContent = "Question " + (index + 1);
        qText.textContent = current.q;

        answersDiv.innerHTML = "";
        feedback.textContent = "";
        nextBtn.style.display = "none";

        current.answers.forEach((ans, i) => {
          const btn = document.createElement("button");
          btn.textContent = ans;
          btn.addEventListener("click", function () {
            if (i === current.correct) {
              feedback.textContent = "‚úÖ Correct!";
              score++;
            } else {
              feedback.textContent = "‚ùå Wrong!";
            }
            nextBtn.style.display = "inline-block";
          });
          answersDiv.appendChild(btn);
        });
      }

      nextBtn.addEventListener("click", function () {
        index++;
        if (index < questions.length) {
          loadQuestion();
        } else {
          document.body.innerHTML =
            `<h1>üéâ Game Complete!</h1><p>Your score: ${score} / ${questions.length}</p>`;
        }
      });

      loadQuestion();
    }
  </script>

</body>
</html>
