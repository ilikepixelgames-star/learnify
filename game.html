<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1 id="question-title">Question 1</h1>
  <p id="question-text">What is 2 + 2?</p>

  <div id="answers">
    <button onclick="checkAnswer(2)">2</button>
    <button onclick="checkAnswer(3)">3</button>
    <button onclick="checkAnswer(4)">4</button>
    <button onclick="checkAnswer(5)">5</button>
  </div>

  <p id="feedback"></p>

  <button id="next-btn" onclick="nextQuestion()">Next Question</button>

  <script>
    let currentQuestion = 0;

    const questions = [
      {
        question: "What is 2 + 2?",
        answers: [2, 3, 4, 5],
        correct: 4
      },
      {
        question: "What is 5 √ó 3?",
        answers: [8, 10, 15, 20],
        correct: 15
      }
    ];

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-title").textContent =
        "Question " + (currentQuestion + 1);
      document.getElementById("question-text").textContent = q.question;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer);
        answersDiv.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(value) {
      const feedback = document.getElementById("feedback");
      if (value === questions[currentQuestion].correct) {
        feedback.textContent = "‚úÖ Correct!";
      } else {
        feedback.textContent = "‚ùå Wrong!";
      }
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.body.innerHTML = "<h1>üéâ Game Complete!</h1><p>Nice job!</p>";
      }
    }

    loadQuestion();
  </script>

</body>
</html>
