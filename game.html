<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
    }
  </style>
</head>
<body>

<h1 id="question-title"></h1>
<p id="question-text"></p>

<div id="answers"></div>

<p id="feedback"></p>

<button id="next-btn">Next Question</button>
<button onclick="backToLobby()">Back to Lobby</button>

<script>
  let questions = JSON.parse(sessionStorage.getItem("currentQuiz") || "[]");

  if (questions.length === 0) {
    alert("No quiz loaded. Returning to lobby.");
    window.location.href = "lobby.html";
  }

  let index = 0;
  let score = 0;

  const titleEl = document.getElementById("question-title");
  const textEl = document.getElementById("question-text");
  const answersDiv = document.getElementById("answers");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");

  function loadQuestion() {
    const q = questions[index];
    titleEl.textContent = "Question " + (index + 1);
    textEl.textContent = q.q;

    answersDiv.innerHTML = "";
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => {
        if (i === q.correct) {
          feedbackEl.textContent = "Correct!";
          score++;
        } else {
          feedbackEl.textContent = "Wrong!";
        }
        nextBtn.style.display = "inline-block";
      };
      answersDiv.appendChild(btn);
    });
  }

  nextBtn.onclick = () => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      titleEl.textContent = "Quiz Complete!";
      textEl.textContent =
        "Your score: " + score + " / " + questions.length;
      answersDiv.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
    }
  };

  function backToLobby() {
    window.location.href = "lobby.html";
  }

  loadQuestion();
</script>

</body>
</html>
