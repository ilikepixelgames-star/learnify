<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="q-title"></h1>
  <p id="q-text"></p>

  <div id="answers"></div>

  <p id="feedback"></p>

  <button id="next-btn">Next Question</button>

  <script>
    // Load user-created questions from localStorage
    let questions = JSON.parse(localStorage.getItem("learnifyGame") || "[]");

    if (questions.length === 0) {
      document.body.innerHTML = "<h1>No questions found!</h1><p>Go to create.html to add questions first.</p>";
    } else {
      let index = 0;
      let score = 0;

      const qTitle = document.getElementById("q-title");
      const qText = document.getElementById("q-text");
      const answersDiv = document.getElementById("answers");
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");

      function loadQuestion() {
        const current = questions[index];
        qTitle.textContent = "Question " + (index + 1);
        qText.textContent = current.q;

        answersDiv.innerHTML = "";
        feedback.textContent = "";
        nextBtn.style.display = "none";

        current.answers.forEach((ans, i) => {
          const btn = document.createElement("button");
          btn.textContent = ans;
          btn.addEventListener("click", function () {
            if (i === current.correct) {
              feedback.textContent = "‚úÖ Correct!";
              score++;
            } else {
              feedback.textContent = "‚ùå Wrong!";
            }
            nextBtn.style.display = "inline-block";
          });
          answersDiv.appendChild(btn);
        });
      }

      nextBtn.addEventListener("click", function () {
        index++;
        if (index < questions.length) {
          loadQuestion();
        } else {
          // Game complete screen
          document.body.innerHTML = `
            <h1>üéâ Game Complete!</h1>
            <p>Your score: ${score} / ${questions.length}</p>
            <button id="back-lobby">Back to Lobby</button>
            <button id="play-again">Play Again</button>
          `;

          document.getElementById("back-lobby").addEventListener("click", function() {
            window.location.href = "join.html";
          });

          document.getElementById("play-again").addEventListener("click", function() {
            // Reset game without reloading page
            index = 0;
            score = 0;
            // Rebuild page elements
            document.body.innerHTML = `
              <h1 id="q-title"></h1>
              <p id="q-text"></p>
              <div id="answers"></div>
              <p id="feedback"></p>
              <button id="next-btn">Next Question</button>
            `;
            // Re-assign references
            qTitle = document.getElementById("q-title");
            qText = document.getElementById("q-text");
            answersDiv = document.getElementById("answers");
            feedback = document.getElementById("feedback");
            nextBtn = document.getElementById("next-btn");

            nextBtn.addEventListener("click", function () {
              index++;
              if (index < questions.length) {
                loadQuestion();
              } else {
                // This will call the same end screen again
                document.body.innerHTML = `
                  <h1>üéâ Game Complete!</h1>
                  <p>Your score: ${score} / ${questions.length}</p>
                  <button id="back-lobby">Back to Lobby</button>
                  <button id="play-again">Play Again</button>
                `;
              }
            });

            loadQuestion();
          });
        }
      });

      loadQuestion();
    }
  </script>

</body>
</html>
