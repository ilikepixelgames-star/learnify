<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; text-align: center; margin-top: 40px; background:#f4f6fb; }
  h1 { margin-bottom:10px; }
  button {
    padding: 12px 24px;
    margin: 8px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #4f46e5;
    color: white;
  }
  button:disabled { background:#999; cursor: not-allowed; }

  #answers button {
    display:block;
    margin:10px auto;
    width:60%;
  }

  #leaderboard {
    background:white;
    padding:20px;
    border-radius:15px;
    width:60%;
    margin:20px auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
  }

  #next-btn { display:none; }

  /* New Lobby Button */
  #lobby-btn {
    background: #ff5722;
    margin-top: 20px;
    font-weight: bold;
    box-shadow: 0 0 10px #ff5722, 0 0 20px #ff7043;
    transition: 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }
  #lobby-btn:hover {
    box-shadow: 0 0 20px #ff5722, 0 0 30px #ff7043;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1 id="q-title"></h1>
<p id="q-text"></p>

<div id="answers"></div>

<div id="leaderboard" style="display:none;">
  <h2>üèÜ Leaderboard (Top 3)</h2>
  <p id="top3"></p>
  <hr>
  <p><strong>Your Score:</strong> <span id="your-score"></span></p>
  <p><strong>Your Place:</strong> <span id="your-place"></span></p>
  <p>‚è≥ Waiting for host to continue‚Ä¶</p>
</div>

<button id="next-btn">Next Question</button>
<button id="lobby-btn">‚¨ÖÔ∏è Back to Lobby</button>

<script>
// LOAD QUESTIONS
let questions = JSON.parse(sessionStorage.getItem("currentQuiz") || "[]");

// If no questions, show a message but DO NOT redirect automatically
if (!Array.isArray(questions) || questions.length === 0) {
  document.getElementById("q-title").textContent = "No quiz loaded!";
  document.getElementById("q-text").textContent = "Go back and create or load a quiz to play.";
}

// PLAYER SETUP
let players = [
  { name: "YOU", score: 0 }
];

const simNames = ["Alex","Jamie","Sam","Taylor","Jordan","Chris","Morgan","Riley","Casey"];
simNames.forEach(n => {
  players.push({
    name: n,
    score: Math.floor(Math.random()*300)
  });
});

let index = 0;

// ELEMENTS
const qTitle = document.getElementById("q-title");
const qText = document.getElementById("q-text");
const answersDiv = document.getElementById("answers");
const leaderboard = document.getElementById("leaderboard");
const top3El = document.getElementById("top3");
const yourScoreEl = document.getElementById("your-score");
const yourPlaceEl = document.getElementById("your-place");
const nextBtn = document.getElementById("next-btn");
const lobbyBtn = document.getElementById("lobby-btn");

// LOAD QUESTION
function loadQuestion() {
  if(questions.length === 0) return; // nothing to load
  leaderboard.style.display = "none";
  nextBtn.style.display = "none";
  answersDiv.innerHTML = "";

  const q = questions[index];
  qTitle.textContent = "Question " + (index + 1);
  qText.textContent = q.q;

  q.answers.forEach((ans, i) => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => answerQuestion(i);
    answersDiv.appendChild(btn);
  });
}

// ANSWER QUESTION
function answerQuestion(choice) {
  answersDiv.querySelectorAll("button").forEach(b => b.disabled = true);

  if (choice === questions[index].correct) {
    players[0].score += 1000;
  }

  // Simulated players scoring
  for (let i = 1; i < players.length; i++) {
    if (Math.random() < 0.6) {
      players[i].score += Math.floor(600 + Math.random() * 500);
    }
  }

  showLeaderboard();
}

// SHOW LEADERBOARD
function showLeaderboard() {
  players.sort((a,b) => b.score - a.score);

  const top3 = players.slice(0,3)
    .map((p,i)=> `${i+1}Ô∏è‚É£ ${p.name} ‚Äî ${p.score} pts`)
    .join("<br>");

  top3El.innerHTML = top3;

  const yourIndex = players.findIndex(p => p.name === "YOU");
  yourScoreEl.textContent = players[yourIndex].score;
  yourPlaceEl.textContent = (yourIndex + 1) + " / " + players.length;

  leaderboard.style.display = "block";
  nextBtn.style.display = "inline-block";
}

// NEXT BUTTON
nextBtn.onclick = () => {
  index++;
  if (index < questions.length) {
    loadQuestion();
  } else {
    qTitle.textContent = "üéâ Quiz Complete!";
    qText.textContent = "Final Score: " + players.find(p=>p.name==="YOU").score;
    answersDiv.innerHTML = "";
    leaderboard.style.display = "block";
    nextBtn.style.display = "none";
  }
};

// LOBBY BUTTON
lobbyBtn.addEventListener("click", () => {
  window.location.href = "lobby.html";
});

// Only load questions if a quiz exists
if(questions.length > 0) {
  loadQuestion();
}
</script>
</body>
</html>
