<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-btn, #end-buttons {
      display: none;
    }
    #answers button {
      display: block;
      margin: 10px auto;
      width: 60%;
    }
  </style>
</head>
<body>

<h1 id="q-title"></h1>
<p id="q-text"></p>
<div id="answers"></div>
<p id="feedback"></p>

<button id="next-btn">Next Question</button>

<div id="end-buttons">
  <button onclick="goLobby()">Back to Lobby</button>
  <button onclick="restart()">Play Again</button>
</div>

<script>
  let questions = JSON.parse(sessionStorage.getItem("currentQuiz") || "[]");

  if (questions.length === 0) {
    alert("No quiz found. Returning to Create page.");
    window.location.href = "create.html";
  }

  let index = 0;
  let score = 0;

  const qTitle = document.getElementById("q-title");
  const qText = document.getElementById("q-text");
  const answersDiv = document.getElementById("answers");
  const feedback = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");
  const endButtons = document.getElementById("end-buttons");

  function loadQuestion() {
    const q = questions[index];
    qTitle.textContent = `Question ${index + 1}`;
    qText.textContent = q.q;
    answersDiv.innerHTML = "";
    feedback.textContent = "";
    nextBtn.style.display = "none";
    endButtons.style.display = "none";

    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => checkAnswer(i);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(i) {
    if (i === questions[index].correct) {
      feedback.textContent = "âœ… Correct!";
      score++;
    } else {
      feedback.textContent = "âŒ Wrong!";
    }
    nextBtn.style.display = "inline-block";
  }

  nextBtn.onclick = () => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showEnd();
    }
  };

  function showEnd() {
    qTitle.textContent = "ðŸŽ‰ Quiz Complete!";
    qText.textContent = `Score: ${score} / ${questions.length}`;
    answersDiv.innerHTML = "";
    feedback.textContent = "";
    nextBtn.style.display = "none";
    endButtons.style.display = "block";
  }

  function restart() {
    index = 0;
    score = 0;
    loadQuestion();
  }

  function goLobby() {
    window.location.href = "lobby.html";
  }

  loadQuestion();
</script>

</body>
</html>
