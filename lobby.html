<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b12;
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      margin: 12px;
      font-size: 18px;
      border-radius: 14px;
      border: 2px solid #00f7ff;
      background: #05050a;
      color: #00f7ff;
      cursor: pointer;
      box-shadow:
        0 0 8px #00f7ff,
        0 0 16px #00f7ff,
        inset 0 0 8px rgba(0,247,255,0.4);
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 14px #00f7ff,
        0 0 28px #00f7ff,
        inset 0 0 10px rgba(0,247,255,0.6);
    }

    #buttons-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>Learnify Lobby</h1>
<p>Welcome! Choose an option below.</p>

<div id="buttons-container">
  <button id="play-btn">Play Quiz</button>
  <button id="create-btn">Create Quiz</button>
  <button id="my-quizzes-btn">My Quizzes</button>
  <button id="online-btn">Play Online / Multiplayer</button>
  <button id="settings-btn">Settings</button>
</div>

<script>
const playBtn = document.getElementById("play-btn");
const createBtn = document.getElementById("create-btn");
const myQuizzesBtn = document.getElementById("my-quizzes-btn");
const onlineBtn = document.getElementById("online-btn");
const settingsBtn = document.getElementById("settings-btn");

playBtn.addEventListener("click", () => {
  window.location.href = "game.html";
});

createBtn.addEventListener("click", () => {
  window.location.href = "create.html";
});

myQuizzesBtn.addEventListener("click", () => {
  window.location.href = "my-quizzes.html";
});

/* ðŸ”¹ Online / Multiplayer placeholder */
onlineBtn.addEventListener("click", () => {
  alert("Online / Multiplayer coming soon!");
});

settingsBtn.addEventListener("click", () => {
  alert("Settings coming soon!");
});
</script>

</body>
</html>
