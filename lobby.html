<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b12;
      color: white;
      text-align: center;
      margin-top: 70px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #7df9ff;
      text-shadow: 0 0 12px #7df9ff;
    }

    button {
      padding: 18px 40px;
      margin: 14px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid #00f7ff;
      background: transparent;
      color: #00f7ff;
      box-shadow: 0 0 12px #00f7ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #00f7ff;
    }
  </style>
</head>

  <button id="create-btn">Create a Quiz</button><br>
  <button id="my-quizzes-btn">My Quizzes</button>

  <script>
    document.getElementById("create-btn").addEventListener("click", () => {
      window.location.href = "create.html";
    });

    document.getElementById("my-quizzes-btn").addEventListener("click", () => {
      window.location.href = "my-quizzes.html";
    });
  </script>

</body>
</html>
