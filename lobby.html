<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #0b0b12;
      color: white;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 32px;
      margin: 12px;
      font-size: 18px;
      border-radius: 14px;
      border: 2px solid #00f7ff;
      background: #05050a;
      color: #00f7ff;
      cursor: pointer;
      box-shadow:
        0 0 8px #00f7ff,
        0 0 16px #00f7ff,
        inset 0 0 8px rgba(0,247,255,0.4);
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 14px #00f7ff,
        0 0 28px #00f7ff,
        inset 0 0 10px rgba(0,247,255,0.6);
    }

    #lobby-buttons {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Online / Multiplayer Lobby</h1>
<p>Welcome! This is your lobby. Buttons are non-functional for now.</p>

<div id="lobby-buttons">
  <!-- Merged Multiplayer / Online buttons -->
  <button id="start-btn">Start Game</button>
  <button id="invite-btn">Invite Players</button>
  <button id="settings-btn">Lobby Settings</button>
</div>

<script>
  // Buttons are non-functional placeholders
  const startBtn = document.getElementById("start-btn");
  const inviteBtn = document.getElementById("invite-btn");
  const settingsBtn = document.getElementById("settings-btn");

  startBtn.addEventListener("click", () => {
    alert("Start Game button clicked (placeholder)");
  });

  inviteBtn.addEventListener("click", () => {
    alert("Invite Players button clicked (placeholder)");
  });

  settingsBtn.addEventListener("click", () => {
    alert("Lobby Settings button clicked (placeholder)");
  });
</script>

</body>
</html>
