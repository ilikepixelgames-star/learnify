<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 60px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Learnify</h1>
<p>Select what you want to do</p>

<button onclick="goCreate()">Create Quiz</button><br>
<button onclick="goMyQuizzes()">My Quizzes</button><br>
<button onclick="playCurrent()">Play Current Quiz</button>

<script>
  function goCreate() {
    window.location.href = "create.html";
  }

  function goMyQuizzes() {
    window.location.href = "my-quizzes.html";
  }

  function playCurrent() {
    const quiz = JSON.parse(sessionStorage.getItem("currentQuiz") || "[]");
    if (quiz.length === 0) {
      alert("No quiz loaded. Create or load a quiz first.");
      return;
    }
    window.location.href = "game.html";
  }
</script>

</body>
</html>
