<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background:#0b0b12;
      color:white;
      font-family:Arial;
      text-align:center;
      padding-top:30px;
    }

    h1 { color:#00f7ff; }

    .lobby-box {
      border:2px solid #00f7ff;
      border-radius:14px;
      padding:20px;
      width:300px;
      margin:20px auto;
    }

    button {
      margin:8px;
      padding:12px 26px;
      border-radius:14px;
      border:2px solid #00f7ff;
      background:#05050a;
      color:#00f7ff;
      cursor:pointer;
      box-shadow:0 0 8px #00f7ff;
    }

    ul { list-style:none; padding:0; }
  </style>
</head>

<body>

<h1>Online Lobby</h1>

<div class="lobby-box">
  <h3>Players</h3>
  <ul id="players">
    <li>You (Host)</li>
  </ul>

  <button id="ready-btn">Ready</button>
  <button id="start-btn">Start Game</button>
</div>

<button onclick="window.location.href='sandbox.html'">Back</button>

<script>
const players = document.getElementById("players");

document.getElementById("ready-btn").onclick = () => {
  alert("You are ready! (fake for now)");
};

document.getElementById("start-btn").onclick = () => {
  window.location.href = "game.html";
};
</script>

</body>
</html>
