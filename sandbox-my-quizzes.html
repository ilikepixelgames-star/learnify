<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox My Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  text-align: center;
  margin-top: 30px;
}

#my-quizzes-list {
  margin-top: 20px;
  text-align: left;
  display: inline-block;
}
li { margin-bottom: 5px; }

button {
  padding: 12px 26px;
  margin: 8px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 14px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff, inset 0 0 8px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}
button:hover {
  transform: scale(1.06);
  box-shadow: 0 0 14px #00f7ff, 0 0 28px #00f7ff, inset 0 0 10px rgba(0,247,255,0.6);
}
</style>
</head>

<body>

<h1>My Sandbox Quizzes</h1>

<ul id="my-quizzes-list"></ul>

<button id="back-create-btn">Back to Create</button>

<script>
const listEl = document.getElementById("my-quizzes-list");
const backBtn = document.getElementById("back-create-btn");

// Load saved sandbox quizzes from localStorage
const savedQuizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");

function updateList() {
  listEl.innerHTML = "";
  if(Object.keys(savedQuizzes).length === 0){
    listEl.innerHTML = "<li>No quizzes yet!</li>";
  } else {
    Object.keys(savedQuizzes).forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;

      // Use Quiz button
      const useBtn = document.createElement("button");
      useBtn.textContent = "Use Quiz to Play";
      useBtn.onclick = () => {
        sessionStorage.setItem("currentPlayQuiz", JSON.stringify(savedQuizzes[name]));
        alert(`"${name}" selected for multiplayer!`);
      };

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        if(confirm(`Delete "${name}"?`)){
          delete savedQuizzes[name];
          localStorage.setItem("myQuizzes", JSON.stringify(savedQuizzes));
          li.remove();
        }
      };

      li.appendChild(document.createElement("br"));
      li.appendChild(useBtn);
      li.appendChild(delBtn);
      listEl.appendChild(li);
    });
  }
}

// Back to Create button
backBtn.onclick = () => {
  location.href = "sandbox.html"; // Go back to sandbox lobby
};

updateList();
</script>

</body>
</html>
