<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Sandbox Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 30px;
  background: #0b0b12;
  color: white;
}
#quizzes-list {
  margin-top: 20px;
  text-align: left;
  display: inline-block;
  width: 90%;
}
li {
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #05050a;
  padding: 8px;
  border: 2px solid #00f7ff;
  border-radius: 12px;
  box-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff, inset 0 0 8px rgba(0,247,255,0.4);
}
button {
  padding: 6px 16px;
  margin-left: 8px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 12px;
  background: #05050a;
  color: #00f7ff;
  border: 2px solid #00f7ff;
  box-shadow: 0 0 6px #00f7ff, 0 0 12px #00f7ff, inset 0 0 6px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff, inset 0 0 8px rgba(0,247,255,0.6);
}
button.delete {
  color: #ff004c;
  border-color: #ff004c;
  box-shadow: 0 0 6px #ff004c, 0 0 12px #ff004c, inset 0 0 6px rgba(255,0,76,0.4);
}
button.delete:hover {
  box-shadow: 0 0 12px #ff004c, 0 0 24px #ff004c, inset 0 0 8px rgba(255,0,76,0.6);
}
</style>
</head>

<body>

<h1>My Sandbox Quizzes</h1>

<ul id="quizzes-list"></ul>

<button id="back-create-btn">Back to Create</button>

<script>
const listEl = document.getElementById("quizzes-list");
const backCreateBtn = document.getElementById("back-create-btn");

let quizzes = JSON.parse(localStorage.getItem("mySandboxQuizzes") || "{}");

function renderQuizzes() {
  listEl.innerHTML = "";
  const names = Object.keys(quizzes);
  if (names.length === 0) {
    const li = document.createElement("li");
    li.textContent = "No quizzes yet!";
    listEl.appendChild(li);
    return;
  }
  names.forEach(name => {
    const li = document.createElement("li");
    li.textContent = name;

    const useBtn = document.createElement("button");
    useBtn.textContent = "Use Quiz to Play";
    useBtn.onclick = () => {
      sessionStorage.setItem("sandboxCurrentQuiz", JSON.stringify(quizzes[name]));
      alert(`Quiz "${name}" is now selected for multiplayer (sandbox).`);
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.classList.add("delete");
    deleteBtn.onclick = () => {
      if(confirm(`Delete "${name}"?`)) {
        delete quizzes[name];
        localStorage.setItem("mySandboxQuizzes", JSON.stringify(quizzes));
        renderQuizzes();
      }
    };

    li.appendChild(useBtn);
    li.appendChild(deleteBtn);
    listEl.appendChild(li);
  });
}

backCreateBtn.onclick = () => {
  window.location.href = "sandbox.html";
};

renderQuizzes();
</script>

</body>
</html>
