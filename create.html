<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Quiz</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { margin: 5px; padding: 8px; font-size: 16px; }
    .question { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Create Your Own Quiz</h1>

<input type="text" id="quizTitle" placeholder="Quiz Title"><br>

<div id="questions"></div>

<button onclick="addQuestion()">Add Question</button><br>
<button onclick="saveQuiz()">Save Quiz</button>
<button onclick="window.location.href='my-quizzes.html'">My Quizzes</button>

<script>
let questions = [];

function addQuestion() {
  const q = prompt("Enter your question:");
  if (!q) return;
  const correct = prompt("Enter the correct answer:");
  if (!correct) return;

  const choices = [];
  for (let i = 0; i < 3; i++) {
    const choice = prompt(`Enter wrong choice ${i+1}:`);
    if (!choice) return;
    choices.push(choice);
  }

  // Shuffle choices with correct answer
  questions.push({
    question: q,
    correct: correct,
    choices: [...choices, correct].sort(() => Math.random() - 0.5)
  });

  renderQuestions();
}

function renderQuestions() {
  const container = document.getElementById("questions");
  container.innerHTML = "";
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.textContent = `${i+1}. ${q.question}`;
    container.appendChild(div);
  });
}

function saveQuiz() {
  const title = document.getElementById("quizTitle").value.trim();
  if (!title || questions.length === 0) {
    alert("Quiz must have a title and at least one question.");
    return;
  }

  // Load existing quizzes
  let quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "[]");

  // Add new quiz
  quizzes.push({ title: title, questions: questions });

  // Save back to localStorage under the key "myQuizzes"
  localStorage.setItem("myQuizzes", JSON.stringify(quizzes));

  alert("Quiz saved!");
  window.location.href = "my-quizzes.html";
}
</script>

</body>
</html>
