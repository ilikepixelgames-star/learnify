<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Own Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 30px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    #questions-list {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }

    li {
      margin-bottom: 5px;
    }

    /* New buttons (no function yet) */
    .mode-buttons {
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <h1>Create Your Own Questions</h1>

  <input type="text" id="questionInput" placeholder="Enter a question">
  <button onclick="addQuestion()">Add Question</button>

  <ul id="questions-list"></ul>

  <!-- New buttons (placeholders only) -->
  <div class="mode-buttons">
    <button>Play Multiplayer</button>
    <button>Online</button>
  </div>

  <script>
    function addQuestion() {
      const input = document.getElementById("questionInput");
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.textContent = text;
      document.getElementById("questions-list").appendChild(li);

      input.value = "";
    }
  </script>

<!-- Extra mode buttons (no function yet) -->
<div style="margin-top: 20px;">
  <button>Play Multiplayer</button>
  <button>Online</button>
</div>
</body>
</html>
