<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Quiz - Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { margin: 5px; padding: 8px; font-size: 16px; }
    .question { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>‚úèÔ∏è Create Your Own Quiz</h1>

<input type="text" id="quizTitle" placeholder="Quiz Title"><br>

<div id="questions"></div>

<button onclick="addQuestion()">‚ûï Add Question</button><br>
<button onclick="saveQuiz()">üíæ Save Quiz</button>
<button onclick="window.location.href='my-quizzes.html'">üìö My Quizzes</button>

<script>
let questions = [];

function addQuestion() {
  const questionText = prompt("Enter your question:");
  if (!questionText) return;
  const answer = prompt("Enter the correct answer:");
  if (!answer) return;
  
  const choices = [];
  for (let i = 0; i < 3; i++) {
    const choice = prompt(`Enter wrong choice ${i+1}:`);
    if (!choice) return;
    choices.push(choice);
  }

  questions.push({
    question: questionText,
    correct: answer,
    choices: [...choices, answer].sort(() => Math.random() - 0.5)
  });

  renderQuestions();
}

function renderQuestions() {
  const container = document.getElementById("questions");
  container.innerHTML = "";
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.textContent = `${i+1}. ${q.question}`;
    container.appendChild(div);
  });
}

function saveQuiz() {
  const title = document.getElementById("quizTitle").value.trim();
  if (!title || questions.length === 0) {
    alert("Quiz must have a title and at least one question.");
    return;
  }

  let quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "[]");
  quizzes.push({ title, questions });
  localStorage.setItem("myQuizzes", JSON.stringify(quizzes));

  alert("Quiz saved!");
  window.location.href = "my-quizzes.html";
}
</script>

</body>
</html>
