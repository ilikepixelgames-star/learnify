<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Learnify Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #questions-list {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Create Your Learnify Game</h1>

  <div id="form">
    <input type="text" id="question" placeholder="Question" size="50"><br>
    <input type="text" id="answer1" placeholder="Answer 1">
    <input type="text" id="answer2" placeholder="Answer 2">
    <input type="text" id="answer3" placeholder="Answer 3">
    <input type="text" id="answer4" placeholder="Answer 4"><br>
    <input type="number" id="correct" placeholder="Correct answer (1-4)" min="1" max="4"><br>
    <button id="add-btn">Add Question</button>
    <button id="play-btn">Play My Game</button>
  </div>

  <h2>Questions Added:</h2>
  <ul id="questions-list"></ul>

  <script>
    let questions = JSON.parse(localStorage.getItem("learnifyGame") || "[]");

    const questionInput = document.getElementById("question");
    const answer1Input = document.getElementById("answer1");
    const answer2Input = document.getElementById("answer2");
    const answer3Input = document.getElementById("answer3");
    const answer4Input = document.getElementById("answer4");
    const correctInput = document.getElementById("correct");
    const addBtn = document.getElementById("add-btn");
    const playBtn = document.getElementById("play-btn");
    const list = document.getElementById("questions-list");

    function updateList() {
      list.innerHTML = "";
      questions.forEach((q, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${q.q} (Correct: ${q.answers[q.correct]})`;
        list.appendChild(li);
      });
    }

    addBtn.addEventListener("click", function() {
      const q = questionInput.value.trim();
      const a1 = answer1Input.value.trim();
      const a2 = answer2Input.value.trim();
      const a3 = answer3Input.value.trim();
      const a4 = answer4Input.value.trim();
      const correct = parseInt(correctInput.value) - 1;

      if (!q || !a1 || !a2 || !a3 || !a4 || isNaN(correct) || correct < 0 || correct > 3) {
        alert("Please fill all fields correctly!");
        return;
      }

      questions.push({
        q: q,
        answers: [a1, a2, a3, a4],
        correct: correct
      });

      localStorage.setItem("learnifyGame", JSON.stringify(questions));
      updateList();

      // Clear inputs
      questionInput.value = "";
      answer1Input.value = "";
      answer2Input.value = "";
      answer3Input.value = "";
      answer4Input.value = "";
      correctInput.value = "";
    });

    playBtn.addEventListener("click", function() {
      if (questions.length === 0) {
        alert("Add at least one question first!");
        return;
      }
      window.location.href = "game.html";
    });

    // Show existing questions on page load
    updateList();
  </script>

</body>
</html>
