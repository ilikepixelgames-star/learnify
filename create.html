<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 25px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
    }

    #questions {
      margin-top: 15px;
    }

    .question {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      margin: 8px auto;
      max-width: 500px;
      text-align: left;
    }
  </style>
</head>

<body>

  <!-- Page title -->
  <h1>‚úèÔ∏è Create Your Own Quiz</h1>

  <!-- Quiz title input -->
  <div>
    <input
      type="text"
      id="quizTitle"
      placeholder="Enter quiz title"
    >
  </div>

  <!-- List of added questions -->
  <div id="questions"></div>

  <!-- Controls -->
  <div>
    <button onclick="addQuestion()">‚ûï Add Question</button><br>
    <button onclick="saveQuiz()">üíæ Save Quiz</button>
    <button onclick="deleteCurrentQuiz()">üóë Delete Current Quiz</button><br>
    <button onclick="window.location.href='my-quizzes.html'">
      üìö My Quizzes
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    /*********************************************************
     * STATE
     *********************************************************/
    let questions = [];

    /*********************************************************
     * ADD QUESTION
     *********************************************************/
    function addQuestion() {
      const questionText = prompt("Enter the question:");
      if (!questionText) return;

      const correctAnswer = prompt("Enter the correct answer:");
      if (!correctAnswer) return;

      let wrongChoices = [];

      for (let i = 1; i <= 3; i++) {
        const wrong = prompt("Enter wrong choice " + i + ":");
        if (!wrong) return;
        wrongChoices.push(wrong);
      }

      const allChoices = [...wrongChoices, correctAnswer];
      allChoices.sort(() => Math.random() - 0.5);

      questions.push({
        question: questionText,
        correct: correctAnswer,
        choices: allChoices
      });

      renderQuestions();
    }

    /*********************************************************
     * RENDER QUESTIONS
     *********************************************************/
    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";

      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = "<strong>" + (index + 1) + ".</strong> " + q.question;
        container.appendChild(div);
      });
    }

    /*********************************************************
     * SAVE QUIZ
     *********************************************************/
    function saveQuiz() {
      const title = document
        .getElementById("quizTitle")
        .value
        .trim();

      if (!title || questions.length === 0) {
        alert("Quiz must have a title and at least one question.");
        return;
      }

      let quizzes = JSON.parse(
        localStorage.getItem("myQuizzes") || "[]"
      );

      quizzes.push({
        title: title,
        questions: questions
      });

      localStorage.setItem(
        "myQuizzes",
        JSON.stringify(quizzes)
      );

      alert("Quiz saved successfully!");
      window.location.href = "my-quizzes.html";
    }

    /*********************************************************
     * DELETE CURRENT QUIZ (NOT SAVED ONES)
     *********************************************************/
    function deleteCurrentQuiz() {
      const confirmDelete = confirm(
        "Delete the quiz you are currently creating?"
      );

      if (!confirmDelete) return;

      questions = [];
      document.getElementById("quizTitle").value = "";
      document.getElementById("questions").innerHTML = "";
    }
  </script>

</body>
</html>
