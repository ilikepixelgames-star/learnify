<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz â€“ Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background: #111;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00ffff;
      color: #000;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00bbbb;
    }

    #questions-list {
      margin-top: 25px;
      padding: 0;
      list-style: none;
      display: inline-block;
      width: 100%;
      max-width: 420px;
      text-align: left;
    }

    li {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #ff004c;
      color: white;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #cc003d;
    }

    .mode-buttons {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h1>Create Your Quiz</h1>

  <input type="text" id="questionInput" placeholder="Enter a question">
  <br>
  <button onclick="addQuestion()">Add Question</button>

  <ul id="questions-list"></ul>

  <!-- Mode buttons (no functionality yet) -->
  <div class="mode-buttons">
    <button>Play Multiplayer</button>
    <button>Online</button>
  </div>

  <script>
    function addQuestion() {
      const input = document.getElementById("questionInput");
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.textContent = text;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      document.getElementById("questions-list").appendChild(li);

      input.value = "";
    }
  </script>

</body>
</html>
