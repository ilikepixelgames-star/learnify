<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #0ff;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      cursor: pointer;
      background: #0ff;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #0aa;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }

    li {
      background: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button.delete {
      background: red;
      color: #fff;
    }

    li button.delete:hover {
      background: darkred;
    }

    /* Sandbox button style */
    .sandbox-btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #111;
      background: #0ff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s;
    }

    .sandbox-btn:hover {
      background: #0aa;
    }
  </style>
</head>
<body>
  <h1>Create Your Quiz</h1>

  <input type="text" id="new-question" placeholder="Type a question">
  <button onclick="addQuestion()">Add Question</button>

  <ul id="questions-list"></ul>

  <!-- Sandbox button -->
  <a href="sandbox.html" class="sandbox-btn">Go to Sandbox</a>

  <script>
    function addQuestion() {
      const input = document.getElementById('new-question');
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.classList.add('delete');
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      document.getElementById('questions-list').appendChild(li);

      input.value = '';
    }
  </script>
</body>
</html>
