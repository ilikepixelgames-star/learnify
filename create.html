<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 260px;
      margin: 6px auto;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #questions {
      margin-top: 20px;
    }

    .question {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      margin: 8px auto;
      max-width: 520px;
      text-align: left;
    }
  </style>
</head>

<body>

<h1>‚úèÔ∏è Create Your Own Quiz</h1>

<input
  type="text"
  id="quizTitle"
  placeholder="Quiz Title"
/>

<div id="questions"></div>

<!-- SAME BUTTON ORDER AS BEFORE -->
<button onclick="addQuestion()">‚ûï Add Question</button>

<button onclick="saveQuiz()">üíæ Save Quiz</button>

<button onclick="playCurrentQuiz()">‚ñ∂ Play Current Quiz</button>

<button onclick="archiveCurrentQuiz()">üì¶ Archive Current Quiz</button>

<button onclick="deleteCurrentQuiz()">üóë Delete Current Quiz</button>

<button onclick="window.location.href='my-quizzes.html'">
  üìö My Quizzes
</button>

<script>
/*********************************************************
 * STATE
 *********************************************************/
let questions = [];

/*********************************************************
 * ADD QUESTION
 *********************************************************/
function addQuestion() {
  const questionText = prompt("Enter the question:");
  if (!questionText) return;

  const correctAnswer = prompt("Enter the correct answer:");
  if (!correctAnswer) return;

  let wrongChoices = [];

  for (let i = 1; i <= 3; i++) {
    const wrong = prompt("Enter wrong choice " + i + ":");
    if (!wrong) return;
    wrongChoices.push(wrong);
  }

  const allChoices = [...wrongChoices, correctAnswer];
  allChoices.sort(() => Math.random() - 0.5);

  questions.push({
    question: questionText,
    correct: correctAnswer,
    choices: allChoices
  });

  renderQuestions();
}

/*********************************************************
 * RENDER QUESTIONS
 *********************************************************/
function renderQuestions() {
  const container = document.getElementById("questions");
  container.innerHTML = "";

  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML =
      "<strong>" + (index + 1) + ".</strong> " + q.question;
    container.appendChild(div);
  });
}

/*********************************************************
 * SAVE QUIZ
 *********************************************************/
function saveQuiz() {
  const title = document.getElementById("quizTitle").value.trim();

  if (!title || questions.length === 0) {
    alert("Quiz must have a title and at least one question.");
    return;
  }

  const quizzes =
    JSON.parse(localStorage.getItem("myQuizzes") || "[]");

  quizzes.push({
    title: title,
    questions: questions
  });

  localStorage.setItem("myQuizzes", JSON.stringify(quizzes));

  alert("Quiz saved!");
  window.location.href = "my-quizzes.html";
}

/*********************************************************
 * PLAY CURRENT QUIZ (PREVIEW)
 *********************************************************/
function playCurrentQuiz() {
  const title = document.getElementById("quizTitle").value.trim();

  if (!title || questions.length === 0) {
    alert("Add a title and at least one question first.");
    return;
  }

  sessionStorage.setItem(
    "currentQuiz",
    JSON.stringify({
      title: title,
      questions: questions
    })
  );

  window.location.href = "game.html";
}

/*********************************************************
 * ARCHIVE CURRENT QUIZ
 *********************************************************/
function archiveCurrentQuiz() {
  const title = document.getElementById("quizTitle").value.trim();

  if (!title || questions.length === 0) {
    alert("Nothing to archive.");
    return;
  }

  const archived =
    JSON.parse(localStorage.getItem("archivedQuizzes") || "[]");

  archived.push({
    title: title,
    questions: questions
  });

  localStorage.setItem(
    "archivedQuizzes",
    JSON.stringify(archived)
  );

  clearCurrentQuiz();
  alert("Quiz archived.");
}

/*********************************************************
 * DELETE CURRENT QUIZ
 *********************************************************/
function deleteCurrentQuiz() {
  if (!confirm("Delete the quiz you are creating?")) return;
  clearCurrentQuiz();
}

/*********************************************************
 * CLEAR CURRENT QUIZ
 *********************************************************/
function clearCurrentQuiz() {
  questions = [];
  document.getElementById("quizTitle").value = "";
  document.getElementById("questions").innerHTML = "";
}
</script>

</body>
</html>
