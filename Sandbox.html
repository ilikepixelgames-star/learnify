<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandbox Lobby</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b12;
  color: white;
  text-align: center;
  margin-top: 50px;
}
h1 {
  font-size: 2.5em;
  margin-bottom: 30px;
}
button {
  padding: 14px 32px;
  margin: 12px;
  font-size: 18px;
  border-radius: 14px;
  border: 2px solid #00f7ff;
  background: #05050a;
  color: #00f7ff;
  cursor: pointer;
  box-shadow:
    0 0 8px #00f7ff,
    0 0 16px #00f7ff,
    inset 0 0 8px rgba(0,247,255,0.4);
  transition: 0.2s ease;
}
button:hover {
  transform: scale(1.06);
  box-shadow:
    0 0 14px #00f7ff,
    0 0 28px #00f7ff,
    inset 0 0 10px rgba(0,247,255,0.6);
}
#buttons-container { margin-top: 40px; }
</style>
</head>
<body>

<h1>Sandbox Lobby</h1>
<p>Everything here is separate from the main site.</p>

<div id="buttons-container">
  <button id="sandbox-play-btn">Play Quiz</button>
  <button id="sandbox-create-btn">Create Quiz</button>
  <button id="sandbox-my-quizzes-btn">My Quizzes</button>
  <button id="sandbox-settings-btn">Settings</button>
</div>

<script>
document.getElementById("sandbox-play-btn").addEventListener("click", () => {
  window.location.href = "sandbox-game.html";
});
document.getElementById("sandbox-create-btn").addEventListener("click", () => {
  window.location.href = "sandbox-create.html";
});
document.getElementById("sandbox-my-quizzes-btn").addEventListener("click", () => {
  window.location.href = "sandbox-my-quizzes.html";
});
document.getElementById("sandbox-settings-btn").addEventListener("click", () => {
  alert("Sandbox settings coming soon!");
});
</script>

</body>
</html>
