<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial;
    text-align: center;
    margin-top: 30px;
    background: #0b0b12;
    color: white;
  }

  h1 { font-size: 38px; }
  h2 { margin-top: 30px; }

  ul {
    list-style: none;
    padding: 0;
    display: inline-block;
    text-align: left;
  }

  li {
    margin-bottom: 12px;
  }

  /* ðŸ”¥ Neon buttons */
  button {
    padding: 10px 22px;
    margin: 5px;
    font-size: 15px;
    cursor: pointer;
    border-radius: 14px;
    background: #05050a;
    color: #00f7ff;
    border: 2px solid #00f7ff;
    box-shadow:
      0 0 8px #00f7ff,
      0 0 16px #00f7ff,
      inset 0 0 8px rgba(0,247,255,0.4);
    transition: 0.2s ease;
  }

  button:hover {
    transform: scale(1.06);
    box-shadow:
      0 0 14px #00f7ff,
      0 0 28px #00f7ff,
      inset 0 0 10px rgba(0,247,255,0.6);
  }

  /* Red delete */
  button.delete {
    color: #ff004c;
    border-color: #ff004c;
    box-shadow:
      0 0 8px #ff004c,
      0 0 16px #ff004c,
      inset 0 0 8px rgba(255,0,76,0.4);
  }

  button.delete:hover {
    box-shadow:
      0 0 14px #ff004c,
      0 0 28px #ff004c,
      inset 0 0 10px rgba(255,0,76,0.6);
  }

  /* Green unarchive */
  button.unarchive {
    color: #00ff99;
    border-color: #00ff99;
    box-shadow:
      0 0 8px #00ff99,
      0 0 16px #00ff99,
      inset 0 0 8px rgba(0,255,153,0.4);
  }

  button.unarchive:hover {
    box-shadow:
      0 0 14px #00ff99,
      0 0 28px #00ff99,
      inset 0 0 10px rgba(0,255,153,0.6);
  }
</style>
</head>

<body>

<h1>My Quizzes</h1>

<h2>Active Quizzes</h2>
<ul id="active-list"></ul>

<h2>Archived Quizzes</h2>
<ul id="archived-list"></ul>

<br>
<button onclick="window.location.href='create.html'">Back to Create</button>
<button onclick="window.location.href='lobby.html'">Back to Lobby</button>

<script>
function loadQuizzes(){
  const active = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
  const archived = JSON.parse(localStorage.getItem("archivedQuizzes") || "{}");

  const activeList = document.getElementById("active-list");
  const archivedList = document.getElementById("archived-list");

  activeList.innerHTML = "";
  archivedList.innerHTML = "";

  /* ACTIVE QUIZZES */
  Object.keys(active).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.textContent = "Play";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(active[name]));
      window.location.href = "game.html";
    };

    const archive = document.createElement("button");
    archive.textContent = "Archive";
    archive.onclick = () => {
      archived[name] = active[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archived));
      delete active[name];
      localStorage.setItem("myQuizzes", JSON.stringify(active));
      loadQuizzes();
    };

    li.appendChild(play);
    li.appendChild(archive);
    activeList.appendChild(li);
  });

  /* ARCHIVED QUIZZES */
  Object.keys(archived).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.textContent = "Play";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(archived[name]));
      window.location.href = "game.html";
    };

    const unarchive = document.createElement("button");
    unarchive.textContent = "Unarchive";
    unarchive.className = "unarchive";
    unarchive.onclick = () => {
      active[name] = archived[name];
      localStorage.setItem("myQuizzes", JSON.stringify(active));
      delete archived[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archived));
      loadQuizzes();
    };

    const del = document.createElement("button");
    del.textContent = "Delete";
    del.className = "delete";
    del.onclick = () => {
      if(confirm(`Delete "${name}" forever?`)){
        delete archived[name];
        localStorage.setItem("archivedQuizzes", JSON.stringify(archived));
        loadQuizzes();
      }
    };

    li.appendChild(play);
    li.appendChild(unarchive);
    li.appendChild(del);
    archivedList.appendChild(li);
  });
}

loadQuizzes();
</script>

</body>
</html>
