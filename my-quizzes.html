<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes - Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }

    .quiz {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>üìö My Quizzes</h1>

<div id="quiz-list"></div>

<br>
<button onclick="window.location.href='lobby.html'">‚¨Ö Back to Lobby</button>
<button onclick="window.location.href='create.html'">‚úèÔ∏è Create New Quiz</button>

<script>
  const quizList = document.getElementById("quiz-list");

  // Load quizzes saved in localStorage
  const quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "[]");

  if (quizzes.length === 0) {
    quizList.innerHTML = "<p>No quizzes found. Go to 'Create New Quiz' to make one!</p>";
  }

  // Display quizzes
  quizzes.forEach((quiz, index) => {
    const div = document.createElement("div");
    div.className = "quiz";
    div.innerHTML = `
      <strong>${quiz.title}</strong><br><br>
      <button onclick="playQuiz(${index})">‚ñ∂ Play</button>
      <button onclick="deleteQuiz(${index})">‚ùå Delete</button>
    `;
    quizList.appendChild(div);
  });

  // Play quiz: store in sessionStorage for game.html
  function playQuiz(index) {
    sessionStorage.setItem("currentQuiz", JSON.stringify(quizzes[index]));
    window.location.href = "game.html";
  }

  // Delete quiz permanently
  function deleteQuiz(index) {
    if (!confirm("Delete this quiz?")) return;
    quizzes.splice(index, 1);
    localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
    location.reload();
  }
</script>

</body>
</html>
