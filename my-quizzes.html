<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }

    h1, h2 {
      margin-top: 30px;
    }

    .quiz {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      margin: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö My Quizzes</h1>

  <h2>Active Quizzes</h2>
  <div id="active"></div>

  <h2>Archived Quizzes</h2>
  <div id="archived"></div>

  <br>
  <button onclick="location.href='lobby.html'">‚¨Ö Back to Lobby</button>

  <script>
    const quizzes = JSON.parse(localStorage.getItem("myQuizzes")) || [];

    const activeDiv = document.getElementById("active");
    const archivedDiv = document.getElementById("archived");

    if (quizzes.length === 0) {
      activeDiv.innerHTML = "<p>No quizzes yet.</p>";
    }

    quizzes.forEach((quiz, index) => {
      const div = document.createElement("div");
      div.className = "quiz";

      div.innerHTML = `
        <strong>${quiz.title}</strong><br><br>
        ${quiz.archived ? "" : `<button onclick="playQuiz(${index})">‚ñ∂ Play</button>`}
        ${quiz.archived
          ? `<button onclick="restoreQuiz(${index})">‚ôª Restore</button>`
          : `<button onclick="archiveQuiz(${index})">üóÑ Archive</button>`}
        <button onclick="deleteForever(${index})">‚ùå Delete Forever</button>
      `;

      if (quiz.archived) {
        archivedDiv.appendChild(div);
      } else {
        activeDiv.appendChild(div);
      }
    });

    function playQuiz(index) {
      sessionStorage.setItem(
        "currentQuiz",
        JSON.stringify(quizzes[index])
      );
      location.href = "game.html";
    }

    function archiveQuiz(index) {
      quizzes[index].archived = true;
      localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
      location.reload();
    }

    function restoreQuiz(index) {
      quizzes[index].archived = false;
      localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
      location.reload();
    }

    function deleteForever(index) {
      if (!confirm("Delete this quiz permanently?")) return;
      quizzes.splice(index, 1);
      localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
      location.reload();
    }
  </script>

</body>
</html>
