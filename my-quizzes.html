<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  text-align: center;
  margin-top: 30px;
  background: #050510;
  color: white;
}

button {
  padding: 6px 15px;
  margin: 3px;
  cursor: pointer;
}

h2 { margin-top: 20px; }

ul {
  list-style: none;
  padding: 0;
  display: inline-block;
  text-align: left;
}

li { margin-bottom: 10px; }

/* === FANCY NEON BUTTON STYLE === */
.neon-btn {
  padding: 8px 18px;
  font-size: 14px;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(90deg, #00c6ff, #0072ff, #7f00ff);
  box-shadow:
    0 0 8px rgba(0,198,255,0.8),
    0 0 16px rgba(127,0,255,0.6);
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.neon-btn:hover {
  box-shadow:
    0 0 14px rgba(0,198,255,1),
    0 0 26px rgba(127,0,255,0.9);
}
</style>
</head>

<body>

<h1>My Quizzes</h1>

<h2>Active Quizzes</h2>
<ul id="active-list"></ul>

<h2>Archived Quizzes</h2>
<ul id="archived-list"></ul>

<button onclick="window.location.href='create.html'">Back to Create</button>

<script>
function loadQuizzes(){
  const active = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
  const archived = JSON.parse(localStorage.getItem("archivedQuizzes") || "{}");

  const activeList = document.getElementById("active-list");
  const archivedList = document.getElementById("archived-list");

  activeList.innerHTML = "";
  archivedList.innerHTML = "";

  // === ACTIVE QUIZZES ===
  Object.keys(active).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.textContent = "Play";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(active[name]));
      window.location.href = "game.html";
    };

    const archive = document.createElement("button");
    archive.textContent = "Archive";
    archive.onclick = () => {
      const archivedData = JSON.parse(localStorage.getItem("archivedQuizzes") || "{}");
      archivedData[name] = active[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archivedData));
      delete active[name];
      localStorage.setItem("myQuizzes", JSON.stringify(active));
      loadQuizzes();
    };

    li.appendChild(play);
    li.appendChild(archive);
    activeList.appendChild(li);
  });

  // === ARCHIVED QUIZZES ===
  Object.keys(archived).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.textContent = "Play";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(archived[name]));
      window.location.href = "game.html";
    };

    /* === NEW UNARCHIVE BUTTON (FANCY) === */
    const unarchive = document.createElement("button");
    unarchive.className = "neon-btn";
    unarchive.innerHTML = "Unarchive âžœ";
    unarchive.onclick = () => {
      const activeData = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
      activeData[name] = archived[name];
      localStorage.setItem("myQuizzes", JSON.stringify(activeData));
      delete archived[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archived));
      loadQuizzes();
    };

    li.appendChild(play);
    li.appendChild(unarchive);
    archivedList.appendChild(li);
  });
}

loadQuizzes();
</script>

</body>
</html>
