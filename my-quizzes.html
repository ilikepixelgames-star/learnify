<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .quiz {
      background: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      border-radius: 8px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö My Quizzes</h1>
  <div id="quizList"></div>

  <br>
  <button onclick="location.href='lobby.html'">‚¨Ö Back to Lobby</button>

  <script>
    const quizzes = JSON.parse(localStorage.getItem("myQuizzes")) || [];
    const quizList = document.getElementById("quizList");

    if (quizzes.length === 0) {
      quizList.innerHTML = "<p>No quizzes found.</p>";
    }

    quizzes.forEach((quiz, index) => {
      const div = document.createElement("div");
      div.className = "quiz";

      div.innerHTML = `
        <strong>${quiz.title}</strong><br><br>
        <button onclick="playQuiz(${index})">‚ñ∂ Play</button>
        <button onclick="deleteQuiz(${index})">‚ùå Delete</button>
      `;

      quizList.appendChild(div);
    });

    function playQuiz(index) {
      sessionStorage.setItem(
        "currentQuiz",
        JSON.stringify(quizzes[index])
      );
      location.href = "game.html";
    }

    function deleteQuiz(index) {
      if (!confirm("Delete this quiz?")) return;
      quizzes.splice(index, 1);
      localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
      location.reload();
    }
  </script>

</body>
</html>
