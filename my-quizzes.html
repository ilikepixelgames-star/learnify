<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes - Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .quiz {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>My Quizzes</h1>

<div id="quiz-list"></div>

<br>
<button onclick="goCreate()">Back to Create</button>
<button onclick="goLobby()">Back to Lobby</button>

<script>
const quizList = document.getElementById("quiz-list");

// Load quizzes from localStorage
let quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");

// If no quizzes exist
if (Object.keys(quizzes).length === 0) {
  quizList.innerHTML = "<p>No saved quizzes yet.</p>";
}

// Display each quiz
for (const name in quizzes) {
  const div = document.createElement("div");
  div.className = "quiz";

  div.innerHTML = `
    <h3>${name}</h3>
    <button onclick="playQuiz('${name}')">Play</button>
    <button onclick="deleteQuiz('${name}')">Delete</button>
  `;

  quizList.appendChild(div);
}

// ðŸ”‘ THIS IS THE IMPORTANT PART
function playQuiz(name) {
  const quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");

  if (!quizzes[name] || quizzes[name].length === 0) {
    alert("No questions found!");
    return;
  }

  // Copy quiz so game.html can read it
  sessionStorage.setItem(
    "currentQuiz",
    JSON.stringify(quizzes[name])
  );

  window.location.href = "game.html";
}

// Delete quiz permanently
function deleteQuiz(name) {
  if (confirm("Delete this quiz permanently?")) {
    delete quizzes[name];
    localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
    location.reload();
  }
}

function goCreate() {
  window.location.href = "create.html";
}

function goLobby() {
  window.location.href = "lobby.html";
}
</script>

</body>
</html>
