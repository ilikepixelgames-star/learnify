<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>My Quizzes</h1>

<ul id="quizList"></ul>

<button onclick="window.location.href='lobby.html'">Back to Lobby</button>

<script>
const quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
const quizList = document.getElementById("quizList");

Object.keys(quizzes).forEach(name => {
  const li = document.createElement("li");
  li.textContent = name + " ";

  const playBtn = document.createElement("button");
  playBtn.textContent = "Play";
  playBtn.onclick = () => {
    sessionStorage.setItem("currentQuiz", JSON.stringify(quizzes[name]));
    window.location.href = "game.html";
  };

  li.appendChild(playBtn);
  quizList.appendChild(li);
});
</script>

</body>
</html>
