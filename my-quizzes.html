<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Quizzes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 30px;
  background: radial-gradient(circle at top, #12002b, #050510);
  color: white;
}

h1, h2 {
  margin-bottom: 15px;
}

ul {
  list-style: none;
  padding: 0;
  display: inline-block;
  text-align: left;
}

li {
  margin-bottom: 14px;
}

/* ===== NEON BUTTON STYLE ===== */
.neon-btn {
  padding: 10px 22px;
  font-size: 14px;
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, #00e5ff, #2979ff, #7c4dff);
  box-shadow:
    0 0 10px rgba(0,229,255,0.9),
    0 0 22px rgba(124,77,255,0.7);
  margin: 4px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.neon-btn:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 16px rgba(0,229,255,1),
    0 0 30px rgba(124,77,255,1);
}

/* Smaller inline buttons */
.neon-small {
  padding: 7px 16px;
  font-size: 13px;
}

/* Back button spacing */
.back-container {
  margin-top: 40px;
}
</style>
</head>

<body>

<h1>My Quizzes</h1>

<h2>Active Quizzes</h2>
<ul id="active-list"></ul>

<h2>Archived Quizzes</h2>
<ul id="archived-list"></ul>

<div class="back-container">
  <button class="neon-btn" onclick="window.location.href='create.html'">
    Back to Create âžœ
  </button>
</div>

<script>
function loadQuizzes(){
  const active = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
  const archived = JSON.parse(localStorage.getItem("archivedQuizzes") || "{}");

  const activeList = document.getElementById("active-list");
  const archivedList = document.getElementById("archived-list");

  activeList.innerHTML = "";
  archivedList.innerHTML = "";

  // ===== ACTIVE QUIZZES =====
  Object.keys(active).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.className = "neon-btn neon-small";
    play.innerHTML = "Play â–¶";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(active[name]));
      window.location.href = "game.html";
    };

    const archive = document.createElement("button");
    archive.className = "neon-btn neon-small";
    archive.innerHTML = "Archive ðŸ“¦";
    archive.onclick = () => {
      const archivedData = JSON.parse(localStorage.getItem("archivedQuizzes") || "{}");
      archivedData[name] = active[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archivedData));
      delete active[name];
      localStorage.setItem("myQuizzes", JSON.stringify(active));
      loadQuizzes();
    };

    li.appendChild(play);
    li.appendChild(archive);
    activeList.appendChild(li);
  });

  // ===== ARCHIVED QUIZZES =====
  Object.keys(archived).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name + " ";

    const play = document.createElement("button");
    play.className = "neon-btn neon-small";
    play.innerHTML = "Play â–¶";
    play.onclick = () => {
      sessionStorage.setItem("currentQuiz", JSON.stringify(archived[name]));
      window.location.href = "game.html";
    };

    const unarchive = document.createElement("button");
    unarchive.className = "neon-btn neon-small";
    unarchive.innerHTML = "Unarchive â†©";
    unarchive.onclick = () => {
      const activeData = JSON.parse(localStorage.getItem("myQuizzes") || "{}");
      activeData[name] = archived[name];
      localStorage.setItem("myQuizzes", JSON.stringify(activeData));
      delete archived[name];
      localStorage.setItem("archivedQuizzes", JSON.stringify(archived));
      loadQuizzes();
    };

    li.appendChild(play);
    li.appendChild(unarchive);
    archivedList.appendChild(li);
  });
}

loadQuizzes();
</script>

</body>
</html>
