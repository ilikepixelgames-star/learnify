<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .quiz {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ My Quizzes</h1>

  <div id="quizList"></div>

  <br>
  <button onclick="location.href='lobby.html'">â¬… Back to Lobby</button>

  <script>
    const quizList = document.getElementById("quizList");
    const quizzes = JSON.parse(localStorage.getItem("myQuizzes")) || [];

    if (quizzes.length === 0) {
      quizList.innerHTML = "<p>No quizzes found.</p>";
    }

    quizzes.forEach((quiz, index) => {
      const div = document.createElement("div");
      div.className = "quiz";
      div.innerHTML = `
        <strong>${quiz.title}</strong><br><br>
        <button onclick="playQuiz(${index})">â–¶ Play</button>
      `;
      quizList.appendChild(div);
    });

    function playQuiz(index) {
      sessionStorage.setItem(
        "currentQuiz",
        JSON.stringify(quizzes[index])
      );
      location.href = "game.html";
    }
  </script>

</body>
</html>
