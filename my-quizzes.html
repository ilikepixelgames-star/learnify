<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Quizzes - Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .quiz {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      width: 300px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>My Quizzes</h1>

<div id="quiz-list"></div>

<br>
<button onclick="window.location.href='create.html'">Back to Create</button>
<button onclick="window.location.href='lobby.html'">Back to Lobby</button>

<script>
const quizList = document.getElementById("quiz-list");

// Load saved quizzes
const quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");

// If no quizzes exist
if (Object.keys(quizzes).length === 0) {
  quizList.innerHTML = "<p>No saved quizzes yet.</p>";
}

// Display quizzes
for (const name in quizzes) {
  const div = document.createElement("div");
  div.className = "quiz";
  div.innerHTML = `
    <h3>${name}</h3>
    <button onclick="playQuiz('${name}')">Play</button>
    <button onclick="deleteQuiz('${name}')">Delete</button>
  `;
  quizList.appendChild(div);
}

// ðŸ”‘ PLAY QUIZ (THIS FIXES EVERYTHING)
function playQuiz(name) {
  const quizzes = JSON.parse(localStorage.getItem("myQuizzes") || "{}");

  if (!quizzes[name] || quizzes[name].length === 0) {
    alert("No questions found!");
    return;
  }

  // Copy quiz to sessionStorage so game.html can read it
  sessionStorage.setItem("currentQuiz", JSON.stringify(quizzes[name]));

  window.location.href = "game.html";
}

// DELETE QUIZ FOREVER
function deleteQuiz(name) {
  if (confirm("Delete this quiz permanently?")) {
    delete quizzes[name];
    localStorage.setItem("myQuizzes", JSON.stringify(quizzes));
    location.reload();
  }
}
</script>

</body>
</html>
