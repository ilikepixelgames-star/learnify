<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fancy Button Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #050510;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* === NEON BUTTON STYLE (same style as your image) === */
.neon-btn {
  width: 280px;
  padding: 18px;
  font-size: 20px;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  background: linear-gradient(90deg, #00c6ff, #0072ff, #7f00ff);
  box-shadow:
    0 0 15px rgba(0,198,255,0.8),
    0 0 30px rgba(127,0,255,0.6);
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.neon-btn:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 25px rgba(0,198,255,1),
    0 0 45px rgba(127,0,255,0.9);
}

.arrow {
  font-size: 24px;
}
</style>
</head>

<body>

<!-- === UNARCHIVE BUTTON === -->
<button class="neon-btn">
  Unarchive Quiz
  <span class="arrow">âžœ</span>
</button>

</body>
</html>
